<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX AI Generator</title>
    
    <!-- CodeMirror Styles and Scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/stex/stex.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #input-container {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #editor-container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: #fff;
	    text-align: left;
        }
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
	    text-align: left;
        }
    </style>
</head>
<body>

    <h1>LaTeX AI Generator</h1>

    <!-- Input Text Box -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Generate me great LaTeX...">
        <button onclick="submitText()">Generate LaTeX</button>
    </div>

    <!-- LaTeX Code Editor -->
    <div id="editor-container">
        <textarea id="latex-editor"></textarea>
    </div>

    <script>
        var editor;

        // Initialize CodeMirror Editor
        function initEditor(content = "") {
            if (editor) {
                editor.setValue(content);
            } else {
                editor = CodeMirror.fromTextArea(document.getElementById("latex-editor"), {
                    mode: "stex", // LaTeX mode
                    lineNumbers: true,
                    theme: "default"
                });
                editor.setValue(content);
            }
        }

        // Handle form submission
        function submitText() {
            var userInput = document.getElementById("user-input").value;

            if (!userInput.trim()) {
                alert("Please enter some text.");
                return;
            }

            // Send user input to the API
            fetch("https://cv.vanak.de/ai", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input: userInput }) // Sending user input as JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch LaTeX response");
                }
                return response.text(); // Expecting LaTeX response as text
            })
            .then(data => {
                initEditor(data);
                console.log("Received LaTeX Code:", data);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to generate LaTeX. Check console for details.");
            });
        }

        // Initialize empty editor on page load
        initEditor();
    </script>

</body>
</html>
