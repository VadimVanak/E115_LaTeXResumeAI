server {
    listen 80;
    server_name cv.vanak.de;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

}

server {
    listen 80;
    server_name overleaf.cv.vanak.de;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name cv.vanak.de;

    ssl_certificate /etc/letsencrypt/live/cv.vanak.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cv.vanak.de/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;
	    
    location /ai/ {
        proxy_pass http://172.17.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /pdf/ {
        proxy_pass http://172.17.0.1:4000;  # Replace "backend" with your service/container name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }    

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 443 ssl;
    server_name overleaf.cv.vanak.de;

    ssl_certificate /etc/letsencrypt/live/overleaf.cv.vanak.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overleaf.cv.vanak.de/privkey.pem;

    location / {
        proxy_pass http://172.17.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # âœ… Allow only requests from cv.vanak.de
        add_header Access-Control-Allow-Origin "https://cv.vanak.de";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }

    location /socket.io/ {
        proxy_pass http://172.17.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
